<form [formGroup]="contactusdata" (ngSubmit)="contactus()">
        <div class="container">         
                   <div class="row">
                  <div class="col-md-6 col-md-offset-3">
                    <div class="well well-sm">
                
                      <fieldset>
                        <legend class="text-center">Contact us</legend>
                
                        <!-- Name input-->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="name">Name</label>
                          <div class="col-md-9">
                            <input id="name" name="name" formControlName="name" type="text" placeholder="Your name" class="form-control" required >'
                           
                          </div>
                        </div>

                       
                
                        <!-- Email input-->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="email">Your E-mail</label>
                          <div class="col-md-9">
                            <input id="email" name="email" formControlName="email" type="text" placeholder="Your email" class="form-control"> 
                          </div>
                        </div>
                
                        <!-- Message body -->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="message">Your message</label>
                          <div class="col-md-9">
                            <textarea class="form-control" formControlName="message" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                          </div>
                        </div>
                        <!-- Message body -->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="message">Your message</label>
                          <div class="col-md-9">
                            <input id="email" name="image" formControlName="image" type="file" placeholder="Your email" class="form-control"> 
                          </div>
                        </div>
                
                        <!-- Form actions -->
                        <div class="form-group">
                          <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                          </div>
                        </div>
                      </fieldset>
                    
                    </div>
                  </div>
                </div>
            </div>
</form>
